<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- lock to device width, no auto-zoom -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>My Flipbook</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- jQuery & turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <!-- your CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="loader"></div>
  </div>

  <!-- FLIPBOOK VIEWPORT -->
  <div class="viewport">
    <div class="flipbook-container">
      <div id="flipbook"></div>
      <button id="prev-btn" class="nav-btn">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="none" stroke="white" stroke-width="2"/></svg>
      </button>
      <button id="next-btn" class="nav-btn">
        <svg viewBox="0 0 24 24" style="transform:rotate(180deg)"><path d="M15 18l-6-6 6-6" fill="none" stroke="white" stroke-width="2"/></svg>
      </button>
    </div>
  </div>

  <!-- initialization script -->
  <script src="js/flipbook-init.js"></script>
</body>
</html>
